# Exit Hyprland
bind = $mainMod_SHIFT, m, exit,

# Lock
bind = $mainMod_L_CONTROL_SHIFT, l, exec, loginctl lock-session

# Toggle secondary screens
bind = $mainMod_SHIFT, F12, dpms, off DP-3
bind = $mainMod_SHIFT, F12, dpms, off HDMI-A-1
bind = $mainMod, F12, dpms, on DP-3
bind = $mainMod, F12, dpms, on HDMI-A-1

# Switch outputs on main screen.
# HDM1
bind = $mainMod, F9, exec, ddcutil setvcp -l "MPG321UX OLED" 60 0x12
# USB-C
bind = $mainMod, F10, exec, ddcutil setvcp -l "MPG321UX OLED" 60 0x10
# Display port
bind = $mainMod, F11, exec, ddcutil setvcp -l "MPG321UX OLED" 60 0x0f

# Ignore bindings
bind = $mainMod_L_CONTROL, i, submap, ignore
submap = ignore
bind = $mainMod_L_CONTROL, i, submap, reset
submap = reset

# Screenshot
# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

# Volume keys
bindl = , XF86AudioMute, exec, pulsemixer --toggle-mute
bindl = $mainMod, F1, exec, pulsemixer --toggle-mute
bindl = , XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5
bindl = $mainMod, F3, exec, pulsemixer --change-volume +5
bindl = , XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
bindl = $mainMod, F2, exec, pulsemixer --change-volume -5
bindl = L_SHIFT, XF86AudioRaiseVolume, exec, pulsemixer --change-volume +1
bindl = $mainMod_SHIFT, F3, exec, pulsemixer --change-volume +1
bindl = L_SHIFT, XF86AudioLowerVolume, exec, pulsemixer --change-volume -1
bindl = $mainMod_SHIFT, F2, exec, pulsemixer --change-volume -1

# Media keys
bindl = , XF86AudioPrev, exec, mpc prev
bindl = $mainMod, F5, exec, mpc prev
bindl = , XF86AudioPlay, exec, mpc toggle
bindl = $mainMod, F4, exec, mpc toggle
bindl = , XF86AudioNext, exec, mpc next
bindl = $mainMod, F6, exec, mpc next

# Brightness
bindl = , XF86MonBrightnessUp, exec, light -A 10
bindl = L_SHIFT, XF86MonBrightnessUp, exec, light -A 1
bindl = , XF86MonBrightnessDown, exec, light -U 10
bindl = L_SHIFT, XF86MonBrightnessDown, exec, light -U 1

# Notification (swaync)
bind = $mainMod, n, exec, swaync-client -t
bind = $mainMod_SHIFT, n, exec, swaync-client -C

# Close window
bind = $mainMod, z, killactive,

# Dwindle layout specific
bind = $mainMod_L_CONTROL, p, pseudo,

# Float
bind = $mainMod_L_CONTROL, f, togglefloating,
# Monocle
bind = $mainMod_L_CONTROL, t, fullscreen, 1
# Fullscreen
bind = $mainMod_SHIFT_L_CONTROL, f, fullscreen,
# Fake fullscreen
bind = $mainMod_ALT, f, fullscreenstate, 2

# Move around
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Cycle between windows
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,
bind = $mainMod_SHIFT, Tab, cyclenext, prev
bind = $mainMod_SHIFT, Tab, bringactivetotop,
bind = ALT, Tab, focuscurrentorlast,
bind = ALT, Tab, bringactivetotop,

# Move to screen
bind = $mainMod, q, focusmonitor, DP-3
bind = $mainMod_SHIFT, q, movewindow, mon:DP-3
bind = $mainMod, w, focusmonitor, DP-2
bind = $mainMod_SHIFT, w, movewindow, mon:DP-2
bind = $mainMod, e, focusmonitor, HDMI-A-1
bind = $mainMod_SHIFT, e, movewindow, mon:HDMI-A-1

# Move focus with mainMod + arrow keys
bind = $mainMod_SHIFT, h, movewindow, l
bind = $mainMod_SHIFT, l, movewindow, r
bind = $mainMod_SHIFT, k, movewindow, u
bind = $mainMod_SHIFT, j, movewindow, d

# Split ratio
bind = $mainMod_L_CONTROL, 1, splitratio, exact 0.2
bind = $mainMod_L_CONTROL, 2, splitratio, exact 0.4
bind = $mainMod_L_CONTROL, 3, splitratio, exact 0.6
bind = $mainMod_L_CONTROL, 4, splitratio, exact 0.8
bind = $mainMod_L_CONTROL, 5, splitratio, exact 1.0
bind = $mainMod_L_CONTROL, 6, splitratio, exact 1.2
bind = $mainMod_L_CONTROL, 7, splitratio, exact 1.4
bind = $mainMod_L_CONTROL, 8, splitratio, exact 1.6
bind = $mainMod_L_CONTROL, 9, splitratio, exact 1.8

# Split preselection
bind = $mainMod_L_CONTROL, h, exec, hyprctl dispatch layoutmsg "preselect l" > /dev/null
bind = $mainMod_L_CONTROL, l, exec, hyprctl dispatch layoutmsg "preselect r" > /dev/null
bind = $mainMod_L_CONTROL, k, exec, hyprctl dispatch layoutmsg "preselect u" > /dev/null
bind = $mainMod_L_CONTROL, j, exec, hyprctl dispatch layoutmsg "preselect d" > /dev/null
# Resets the preselection
bind = $mainMod_L_CONTROL, Space, exec, hyprctl dispatch layoutmsg "preselect ''" > /dev/null

# Change split orientation
bind = $mainMod, b, togglesplit,

# Resize
bind = $mainMod_ALT, h, resizeactive, -50 0
bind = $mainMod_ALT_SHIFT, h, resizeactive, -100 0
bind = $mainMod_ALT, l, resizeactive, 50 0
bind = $mainMod_ALT_SHIFT, l, resizeactive, 100 0
bind = $mainMod_ALT, k, resizeactive, 0 -50
bind = $mainMod_ALT_SHIFT, k, resizeactive, 0 -100
bind = $mainMod_ALT, j, resizeactive, 0 50
bind = $mainMod_ALT_SHIFT, j, resizeactive, 0 100
# will switch to a submap called resize
#
bind=$mainMod_L_CONTROL,R,submap,resize
submap = resize
binde = , h, resizeactive, -50 0
binde = , l, resizeactive, 50 0
binde = , k, resizeactive, 0 -50
binde = , j, resizeactive, 0 50
bind = , Return, submap, reset
bind = , Escape, submap, reset
submap = reset
#

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Show the title of the current window
bind = $mainMod, t, exec, hyprctl notify -1 5000 -1 -- `hyprctl activewindow -j | jq -r .title`
