exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_SESSION_TYPE XDG_CURRENT_DESKTOP
exec-once = hash dbus-update-activation-environment 2>/dev/null && dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE

env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1200@60,0x0,1
monitor=,preferred,auto,auto

# Some default env vars.
env = XCURSOR_SIZE,24
$mainMod = SUPER
$scripts = ~/.config/hypr/scripts

# Defines the input and gestures block.
source=~/.config/hypr/conf.d/input.conf
# Defines the different config blocks.
source=~/.config/hypr/conf.d/global.conf
# Defines the windows and workspace rules.
source=~/.config/hypr/conf.d/rules.conf

# Defines the main bindings.
source=~/.config/hypr/conf.d/bind.conf
# Defines workspaces configs and their bindings.
source=~/.config/hypr/conf.d/workspaces.conf

# Defines the bindings and configs related to scratchpads.
source=~/.config/hypr/conf.d/scratchpad.conf

# Start applications
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, r, exec, wofi -S drun --allow-images
bind = L_ALT, z, exec, firefox-beta
bind = L_ALT, x, exec, thunderbird

exec = pgrep kanshi && pkill -HUP kanshi || kanshi
exec-once = swaybg -o \* -m fill -i ~/.config/hypr/wallpaper
exec-once = swayidle -w timeout 300 $scripts/lock after-resume 'hyprctl dispatcher dpms on' lock $scripts/lock before-sleep $scripts/lock
exec-once = $scripts/start
