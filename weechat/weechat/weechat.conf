up = "/cursor move up"

[key_mouse]
@*:button3 = "/cursor go ${_x},${_y}"
@bar(buffers):ctrl-wheeldown = "hsignal:buffers_mouse"
@bar(buffers):ctrl-wheelup = "hsignal:buffers_mouse"
@bar(buflist):ctrl-wheeldown = "hsignal:buflist_mouse"
