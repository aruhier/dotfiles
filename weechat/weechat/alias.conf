#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/weechat/quickstart/
#

config_version = 2

[cmd]
aaway = "allserv /away"
ame = "allchan /me"
amsg = "allchan /msg *"
anick = "allserv /nick"
b = "buffer"
beep = "print -stderr \a"
bnlp = "/say bonne nuit, lege paswap"
bye = "quit"
c = "buffer clear"
chat = "dcc chat"
cl = "buffer clear"
close = "buffer close"
exit = "quit"
ig = "ignore"
j = "join"
k = "kick"
kb = "kickban"
leave = "part"
m = "msg"
mub = "unban *"
n = "names"
q = "query"
redraw = "window refresh"
say = "msg *"
serv_sfilter = "filter add irc_smart_$server irc.$server.* irc_smart_filter *"
sfilter = "filter add irc_smart_$server_$channel irc.$server.$channel irc_smart_filter *"
signoff = "quit"
split = "/window splitv"
split21 = "/window splitv; /window left; /window splith"
splith = "/window splith"
splitv = "/window splitv"
t = "topic"
ub = "unban"
umode = "mode $nick"
v = "command core version"
w = "who"
wc = "window merge"
wi = "whois"
wii = "whois $1 $1"
ww = "whowas"
znc = "quote znc"

[completion]
