#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart/
#

[cmd]
AAWAY = "allserv /away"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
b = "buffer"
BEEP = "print -stderr \a"
bnlp = "/say bonne nuit, lege paswap"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
CL = "buffer clear"
CLOSE = "buffer close"
EXIT = "quit"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MUB = "unban *"
N = "names"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
serv_sfilter = "filter add irc_smart_$server irc.$server.* irc_smart_filter *"
sfilter = "filter add irc_smart_$server_$channel irc.$server.$channel irc_smart_filter *"
SIGNOFF = "quit"
split = "/window splitv"
split21 = "/window splitv; /window left; /window splith"
splith = "/window splith"
splitv = "/window splitv"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"
znc = "quote znc"

[completion]
